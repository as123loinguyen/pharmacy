<body>
    <header>
        <nav>
            <ul class="nav-left">
                <li><a href="/pages/index.html">Trang chủ</a></li>
                <li><a href="/pages/product.html">Danh mục sản phẩm</a></li>

                    <a href="#">Dịch vụ ▾</a>
                    <ul class="dropdown-menu">
                        <li><a href="/pages/chat.html">Tư vấn sức khỏe</a></li>
